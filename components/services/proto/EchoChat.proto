syntax = "proto3";

option go_package = "EchoChat-WS/proto";

service EchoChatBE {
  rpc ValidateToken(TokenValue) returns (AccountinfoValue) {}
  rpc NewMessage(NewMessageValue) returns (NewMessageResult) {}
}

message TokenValue {
  string token = 1;
}

message AccountinfoValue {
  int32 id = 1;
  string name = 2;
  int32 identifier = 3;
}

message NewMessageValue {
  int32 accountinfo_id = 1;
  string group_id = 2;
  string content = 3;
  string type = 4;
}

message NewMessageResult {
  bool result = 1;
  optional string error = 2;
}